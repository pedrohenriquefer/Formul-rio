<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body style="background-color: rgb(165, 169, 170);">

  <h2>Formulário</h2>

  <form action="#" method="post">

    <label for="info">Nome:</label><br>
    <input type="text" id="info" name="info"><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone"><br><br>

    <label for="info">Endereço:</label><br>
    <input type="text" id="info" name="info"><br><br>

    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha"><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label>Escolha várias opções:</label><br>
    <input type="checkbox" id="opcao1" name="opcao1" value="Opção 1">
    <label for="opcao1">Opção 1</label><br>
    <input type="checkbox" id="opcao2" name="opcao2" value="Opção 2">
    <label for="opcao2">Opção 2</label><br>
    <input type="checkbox" id="opcao3" name="opcao3" value="Opção 3">
    <label for="opcao3">Opção 3</label><br>
    <input type="checkbox" id="opcao4" name="opcao4" value="Opção 4">
    <label for="opcao4">Opção 4</label><br>
    <input type="checkbox" id="opcao5" name="opcao5" value="Opção 5">
    <label for="opcao5">Opção 5</label><br><br>

    <label>Escolha uma opção:</label><br>
    <input type="radio" id="opcaoA" name="opcao-radio" value="Opção A">
    <label for="opcaoA">Opção A</label><br>
    <input type="radio" id="opcaoB" name="opcao-radio" value="Opção B">
    <label for="opcaoB">Opção B</label><br><br>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">

  </form>

</body>
</html>
